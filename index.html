<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 24px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 60px 48px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 10;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow:
          0 12px 48px rgba(0, 0, 0, 0.12),
          0 4px 12px rgba(0, 0, 0, 0.06);
      }

      h1 {
        background: linear-gradient(135deg, #0071e3 0%, #00c2ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 24px;
        letter-spacing: -0.5px;
      }

      p {
        font-size: 21px;
        color: #1d1d1f;
        margin-bottom: 16px;
        font-weight: 400;
        letter-spacing: -0.2px;
      }

      p:last-child {
        margin-bottom: 0;
      }

      /* DOG LAYER */

      .dog {
        position: absolute;
        z-index: 1;
        pointer-events: none;
        opacity: 0.85;
      }

      .dog img {
        width: 80px;
        height: auto;
      }

      .dog1 { top: 8vh; animation: run1 14s linear infinite; }
      .dog2 { top: 22vh; animation: run2 18s linear infinite; }
      .dog3 { top: 38vh; animation: run1 16s linear infinite; }
      .dog4 { top: 52vh; animation: run2 20s linear infinite; }
      .dog5 { top: 68vh; animation: run1 17s linear infinite; }
      .dog6 { top: 12vh; animation: run2 19s linear infinite; }
      .dog7 { top: 32vh; animation: run1 15s linear infinite; }
      .dog8 { top: 58vh; animation: run2 21s linear infinite; }

      @keyframes run1 {
        0%   { transform: translateX(-150px) scaleX(1); }
        49%  { transform: translateX(calc(100vw + 150px)) scaleX(1); }
        50%  { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
        99%  { transform: translateX(-150px) scaleX(-1); }
        100% { transform: translateX(-150px) scaleX(1); }
      }

      @keyframes run2 {
        0%   { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
        49%  { transform: translateX(-150px) scaleX(-1); }
        50%  { transform: translateX(-150px) scaleX(1); }
        99%  { transform: translateX(calc(100vw + 150px)) scaleX(1); }
        100% { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
      }

      @media (max-width: 600px) {
        .card {
          padding: 40px 32px;
        }

        h1 {
          font-size: 36px;
        }

        p {
          font-size: 18px;
        }

        .dog img {
          width: 60px;
        }
      }
    </style>
