<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tiny Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.47059;
        font-weight: 400;
        letter-spacing: -0.022em;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .card {
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 
          0 2px 8px rgba(0, 0, 0, 0.04),
          0 1px 2px rgba(0, 0, 0, 0.06);
        padding: 64px 48px;
        max-width: 560px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 8px 24px rgba(0, 0, 0, 0.08),
          0 2px 4px rgba(0, 0, 0, 0.06);
      }

      h1 {
        color: #1d1d1f;
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 16px;
        letter-spacing: -0.003em;
        line-height: 1.08349;
      }

      p {
        font-size: 21px;
        color: #86868b;
        margin-bottom: 12px;
        letter-spacing: 0.011em;
        line-height: 1.381;
        font-weight: 400;
      }

      p:last-child {
        margin-bottom: 0;
      }

      @media (max-width: 768px) {
        .card {
          padding: 48px 32px;
        }

        h1 {
          font-size: 40px;
        }

        p {
          font-size: 19px;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 40px 24px;
        }

        h1 {
          font-size: 32px;
        }

        p {
          font-size: 17px;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="card">
      <h1>Hi Sarge!</h1>
      <p>I love baxy.</p>
      <p>He is so cute and fluffy</p>
    </div>
  </body>
</html>
