<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pikachu Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        background: #0a0e27;
        font-family: 'Orbitron', monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Cyber grid background */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: 
          linear-gradient(90deg, transparent 79px, rgba(0,255,255,0.03) 81px, rgba(0,255,255,0.03) 82px, transparent 84px),
          linear-gradient(rgba(0,255,255,0.03) 79px, transparent 81px, transparent 82px, rgba(0,255,255,0.03) 84px);
        background-size: 100px 100px;
        animation: gridMove 20s linear infinite;
      }
      @keyframes gridMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(100px,100px); }
      }

      /* Pikachu layer */
      .pika {
        position: absolute;
        pointer-events: none;
        z-index: 1;
        opacity: 0.9;
        filter: drop-shadow(0 0 15px rgba(255,255,0,0.8));
      }

      /* Pikachu sprite image sizing */
      .pika img {
        width: 80px;
        height: auto;
      }

      /* Card in front */
      .card {
        position: relative;
        z-index: 10;
        max-width: 500px;
        padding: 45px;
        border-radius: 20px;
        text-align: center;
        background: rgba(10,14,39,0.75);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0,255,255,0.3);
        box-shadow: 0 0 40px rgba(0,255,255,0.3);
      }

      h1 {
        font-size: 34px;
        color: #00ffff;
        margin-bottom: 20px;
      }
      p {
        color: #b0e0e6;
        font-size: 18px;
      }

      /* Pikachu flight animations */
      @keyframes flyDiag1 {
        0% { transform: translate(-200px, 110vh) scaleX(1); }
        100% { transform: translate(120vw, -200px) scaleX(1); }
      }
      @keyframes flyDiag2 {
        0% { transform: translate(120vw, 110vh) scaleX(-1); }
        100% { transform: translate(-200px, -200px) scaleX(-1); }
      }
      @keyframes flyDiag3 {
        0% { transform: translate(-200px, -200px) scaleX(1); }
        100% { transform: translate(120vw, 110vh) scaleX(1); }
      }

    </style>
  </head>
