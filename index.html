<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Tiny Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0e27;
        font-family: 'Orbitron', monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          linear-gradient(90deg, transparent 79px, rgba(0, 255, 255, 0.03) 81px, rgba(0, 255, 255, 0.03) 82px, transparent 84px),
          linear-gradient(rgba(0, 255, 255, 0.03) 79px, transparent 81px, transparent 82px, rgba(0, 255, 255, 0.03) 84px);
        background-size: 100px 100px;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(100px, 100px); }
      }

      .card {
        background: rgba(10, 14, 39, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        box-shadow:
          0 0 40px rgba(0, 255, 255, 0.2),
          inset 0 0 40px rgba(0, 255, 255, 0.05);
        padding: 48px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 10;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow:
            0 0 40px rgba(0, 255, 255, 0.2),
            inset 0 0 40px rgba(0, 255, 255, 0.05);
        }
        50% {
          box-shadow:
            0 0 60px rgba(0, 255, 255, 0.4),
            inset 0 0 40px rgba(0, 255, 255, 0.1);
        }
      }

      .card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff, #00ffff);
        border-radius: 20px;
        z-index: -1;
        opacity: 0.3;
        animation: borderGlow 3s linear infinite;
        background-size: 400% 400%;
      }

      @keyframes borderGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      h1 {
        color: #00ffff;
        font-size: 36px;
        font-weight: 900;
        margin-bottom: 24px;
        text-shadow:
          0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.5),
          0 0 30px rgba(0, 255, 255, 0.3);
        letter-spacing: 2px;
      }

      p {
        font-size: 18px;
        color: #b0e0e6;
        margin-bottom: 16px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        letter-spacing: 1px;
      }

      p:last-child {
        margin-bottom: 0;
      }

      /* PIKACHU LAYER */

      .pika {
        position: absolute;
        z-index: 1;
        pointer-events: none;
        opacity: 0.9;
        filter: drop-shadow(0 0 12px rgba(255, 255, 0, 0.9));
      }

      .pika img {
        width: 70px;
        height: auto;
      }

      .pika1 { top: 10vh; animation: fly1 16s linear infinite; }
      .pika2 { top: 25vh; animation: fly2 20s linear infinite; }
      .pika3 { top: 40vh; animation: fly1 18s linear infinite; }
      .pika4 { top: 55vh; animation: fly2 22s linear infinite; }
      .pika5 { top: 70vh; animation: fly1 19s linear infinite; }
      .pika6 { top: 15vh; animation: fly2 21s linear infinite; }
      .pika7 { top: 35vh; animation: fly1 17s linear infinite; }
      .pika8 { top: 60vh; animation: fly2 23s linear infinite; }

      @keyframes fly1 {
        0%   { transform: translateX(-150px) scaleX(1); }
        49%  { transform: translateX(calc(100vw + 150px)) scaleX(1); }
        50%  { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
        99%  { transform: translateX(-150px) scaleX(-1); }
        100% { transform: translateX(-150px) scaleX(1); }
      }

      @keyframes fly2 {
        0%   { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
        49%  { transform: translateX(-150px) scaleX(-1); }
        50%  { transform: translateX(-150px) scaleX(1); }
        99%  { transform: translateX(calc(100vw + 150px)) scaleX(1); }
        100% { transform: translateX(calc(100vw + 150px)) scaleX(-1); }
      }

      @media (max-width: 600px) {
        .card {
          padding: 32px 24px;
        }

        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        .pika img {
          width: 50px;
        }
      }
    </style>
  </head>
