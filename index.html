<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Tiny Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0e27;
        font-family: 'Orbitron', monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          linear-gradient(90deg, transparent 79px, rgba(0, 255, 255, 0.03) 81px, rgba(0, 255, 255, 0.03) 82px, transparent 84px),
          linear-gradient(rgba(0, 255, 255, 0.03) 79px, transparent 81px, transparent 82px, rgba(0, 255, 255, 0.03) 84px);
        background-size: 100px 100px;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(100px, 100px); }
      }

      .card {
        background: rgba(10, 14, 39, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        box-shadow: 
          0 0 40px rgba(0, 255, 255, 0.2),
          inset 0 0 40px rgba(0, 255, 255, 0.05);
        padding: 48px 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          box-shadow: 
            0 0 40px rgba(0, 255, 255, 0.2),
            inset 0 0 40px rgba(0, 255, 255, 0.05);
        }
        50% {
          box-shadow: 
            0 0 60px rgba(0, 255, 255, 0.4),
            inset 0 0 40px rgba(0, 255, 255, 0.1);
        }
      }

      .card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #00ffff, #0080ff, #8000ff, #00ffff);
        border-radius: 20px;
        z-index: -1;
        opacity: 0.3;
        animation: borderGlow 3s linear infinite;
        background-size: 400% 400%;
      }

      @keyframes borderGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      h1 {
        color: #00ffff;
        font-size: 36px;
        font-weight: 900;
        margin-bottom: 24px;
        text-shadow: 
          0 0 10px rgba(0, 255, 255, 0.8),
          0 0 20px rgba(0, 255, 255, 0.5),
          0 0 30px rgba(0, 255, 255, 0.3);
        letter-spacing: 2px;
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        from {
          text-shadow: 
            0 0 10px rgba(0, 255, 255, 0.8),
            0 0 20px rgba(0, 255, 255, 0.5),
            0 0 30px rgba(0, 255, 255, 0.3);
        }
        to {
          text-shadow: 
            0 0 15px rgba(0, 255, 255, 1),
            0 0 25px rgba(0, 255, 255, 0.7),
            0 0 35px rgba(0, 255, 255, 0.5),
            0 0 45px rgba(0, 255, 255, 0.3);
        }
      }

      p {
        font-size: 18px;
        color: #b0e0e6;
        margin-bottom: 16px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        letter-spacing: 1px;
      }

      p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  
  <body>
    <div class="card">
      <h1>Hi Sarge!</h1>
      <p>I love baxy.</p>
      <p>He is so cute and fluffy</p>
    </div>
  </body>
</html>
